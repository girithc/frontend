<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <span>Apply India</span>
    </a>

    <!--menu bar-->
    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="homeService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    
    <!--three dots-->
    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="homeService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>


    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': homeService.state.profileSidebarVisible}">
        <button class="p-link layout-topbar-button">
            <i class="pi pi-calendar"></i>
            <span>Personal Calendar</span>
        </button>
        <button class="p-link layout-topbar-button">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        <button class="p-link layout-topbar-button" [routerLink]="'/documentation'">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button>
    </div>
</div>
